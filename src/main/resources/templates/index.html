		<p class="txt-center m1-txt1 p-t-33 p-b-68">

			<div class="flex-col-c-m size2 how-countdown">

<script>
	// var d = new Date();
	// var openDate = new Date(2019,1,31,0,00,00,00);
	// var diff = openDate - d;
	$( document ).ready(function() {
		var d = new Date();
		var openDate = new Date(2019,0,31);
		var diff = openDate - d;
		var second = diff/1000;
		var minutes = second / 60;
		var hours = minutes / 60;
		var date = hours / 24;
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/

			endtimeSeconds: Math.floor(second % 60),
			endtimeMinutes: Math.floor(minutes % 60),
			endtimeHours: Math.floor(hours % 24),
			endtimeDate: date,
			endtimeMonth: 0,
			endtimeYear: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	});

</script>
<!--===============================================================================================-->
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
<script>
	function getFormData(data) {

		var unindexed_array = data;
		var indexed_array = {};

		$.map(unindexed_array, function(n, i) {
			indexed_array[n['name']] = n['value'];
		});

		return indexed_array;
	}
	$('#subscribe').click(function () {
		var formData = $('#subscribeForm').serializeArray();
		$.ajax({
			url : '/request',
			dataType : 'json',
			type:'POST',
			contentType : 'application/json',
			data : JSON.stringify(getFormData(formData)),
			success : function () {
				console.log("inserted");
			},
			error : function () {
				console.log("not inserted");
			}
		});
	});
</script>
